# /v1/leagues
get:
  operationId: getLeagues
  summary: Retrieves Leagues
  description: >
    Returns Leagues
  parameters:
    - $ref: ../components/parameters/parameters.yaml#/SportId
    - $ref: ../components/parameters/parameters.yaml#/Season
  tags:
    - Reference
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            title: Leagues
            type: object
            required:
              - leagues
            properties:
              leagues:
                type: array
                items:
                  $ref: ../components/schemas/schemas.yaml#/League
          example:
            leagues:
              - id: 103
                name: American League
                abbreviation: AL
                link: /api/v1/leagues/103
              - id: 104
                name: National League
                abbreviation: NL
                link: /api/v1/leagues/104