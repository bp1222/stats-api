# /v1/seasons/all?sportId={sportId}
get:
  operationId: getAllSeasons
  summary: Retrieves All Seasons over time
  description: >
    Returns All Seasons
  parameters:
    - $ref: ../components/parameters/parameters.yaml#/SportId
  tags:
    - mlb
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            title: MLBSeasons
            type: object
            properties:
              seasons:
                type: array
                items:
                  $ref: ../components/schemas/schemas.yaml#/MLBSeason