# /v1/divisions
get:
  operationId: getDivisions
  summary: Retrieves Divisions
  description: >
    Returns Divisions
  parameters:
    - $ref: ../components/parameters/parameters.yaml#/SportId
    - $ref: ../components/parameters/parameters.yaml#/Season
  tags:
    - Reference
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            title: Divisions
            type: object
            required:
              - divisions
            properties:
              divisions:
                type: array
                items:
                  $ref: ../components/schemas/schemas.yaml#/Division
          example:
            divisions:
              - id: 200
                name: American League West
                abbreviation: ALW
                link: /api/v1/divisions/200
              - id: 201
                name: American League East
                abbreviation: ALE
                link: /api/v1/divisions/201