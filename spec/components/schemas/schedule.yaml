title: MLBSchedule
description: >
  Schedule
type: object
required:
  - totalItems
  - totalEvents
  - totalGames
  - totalGamesInProgress
  - dates
properties:
  totalItems:
    type: number
  totalEvents:
    type: number
  totalGames:
    type: number
  totalGamesInProgress:
    type: number
  dates:
    type: array
    items:
      title: MLBScheduleDay
      type: object
      required:
        - games
      properties:
        date:
          type: string
        totalItems:
          type: number
        totalEvents:
          type: number
        totalGames:
          type: number
        totalGamesInProgress:
          type: number
        games:
          type: array
          items:
            $ref: ./schemas.yaml#/MLBGame