title: MLBStandings
description: >
  Standings
type: object
required:
  - league
  - division
  - sport
  - teamRecords
properties:
  standingsType:
    type: string
  league:
    $ref: ./schemas.yaml#/MLBLeague
  division:
    $ref: ./schemas.yaml#/MLBDivision
  sport:
    $ref: ./schemas.yaml#/MLBSport
  lastUpdated:
    type: string 
  teamRecords:
    type: array
    items:
      $ref: ./schemas.yaml#/MLBRecord