title: MLBGame
description: >
  Game
type: object
required:
  - gamePk
  - gameGuid
  - gameType
  - season
  - gameDate
  - officialDate
  - status
  - teams
  - gameNumber
  - gamesInSeries
  - seriesGameNumber
properties:
  gamePk:
    type: number
  gameGuid:
    type: string
  link:
    type: string
  gameType:
    type: string
    enum:
      - "E"
      - "S"
      - "R"
      - "F"
      - "D"
      - "L"
      - "W"
    x-enum-varnames:
      - Exhibition
      - SpringTraining
      - Regular
      - WildCardSeries
      - DivisionSeries
      - LeagueChampionshipSeries
      - WorldSeries
    description: >
      Game Type:
        * `E` - Exhibition
        * `S` - Spring Training
        * `R` - Regular Season
        * `F` - Wild Card Series
        * `D` - Division Series
        * `L` - League Championship Series
        * `W` - World Series
  season:
    type: number
  gameDate:
    type: string
  officialDate:
    type: string
  rescheduledTo:
    type: number
  rescheduledToDate:
    type: string
  rescheduledFrom:
    type: number
  rescheduledFromDate:
    type: string
  status:
    title: MLBGameStatus
    type: object
    properties:
      abstractGameState:
        type: string
      codedGameState:
        type: string 
        enum:
          - "F"
          - "D"
          - "S"
          - "I"
          - "P"
          - "O"
        x-enum-varnames:
          - Final
          - Postponed
          - Scheduled
          - InProgress
          - Pregame
          - GameOver
        description: >
          Coded Game State
            * `F` - Final
            * `D` - Delayed/Postponed
            * `S` - Scheduled
            * `I` - In Progress
            * `P` - Pregame
            * `O` - Game Over
      detailedState:
        type: string
      statusCode:
        type: string
      startTimeTBD:
        type: boolean 
      abstractGameCode:
        type: string
  teams:
    type: object
    required:
      - away
      - home
    properties:
      away:
        $ref: ./schemas.yaml#/MLBGameTeam
      home:
        $ref: ./schemas.yaml#/MLBGameTeam
  venue:
    $ref: ./schemas.yaml#/MLBVenue
  content: # What is this!?
    type: object 
    properties:
      link:
        type: string
  isTie:
    type: boolean
  gameNumber:
    type: number
  publicFacing:
    type: boolean 
  doubleHeader:
    type: string # enum?
  gamedayType:
    type: string # enum?
  tiebreaker:
    type: string # enum?
  calendarEventID:
    type: string
  seasonDisplay:
    type: string
  dayNight:
    type: string # enum?
  description:
    type: string
  scheduledInnings:
    type: number 
  reverseHomeAwayStatus:
    type: boolean 
  inningBreakLength:
    type: number 
  gamesInSeries:
    type: number 
  seriesGameNumber:
    type: number
  seriesDescription:
    type: string
  recordSource:
    type: string # enum
  ifNecessary:
    type: string # enum
  ifNecessaryDescription:
    type: string