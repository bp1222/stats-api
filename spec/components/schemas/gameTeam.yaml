title: MLBGameTeam
description: >
  Game Team
type: object
required:
  - leagueReccord
  - score
  - isWinner
  - team
properties:
  leagueRecord:
    title: MLBTeamRecord
    type: object
    properties:
      wins:
        type: number
      losses:
        type: number
      pct:
        type: string
  score:
    type: number
  team:
    $ref: ./schemas.yaml#/MLBTeam
  isWinner:
    type: boolean
  splitSquad:
    type: boolean
  seriesNumber:
    type: number