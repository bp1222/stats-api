title: League
description: >
  League. When embedded (e.g. in division), may contain only id and link.
type: object
required:
  - id
properties:
  name:
    type: string
  id:
    type: number
  link:
    type: string
  abbreviation:
    type: string
  nameShort:
    type: string
  seasonState:
    type: string
  hasWildCard:
    type: boolean 
  hasSplitSeason:
    type: boolean
  hasPlayoffPoints:
    type: boolean 
  numGames:
    type: number
  numTeams:
    type: number
  numWildcardTeams:
    type: number
  seasonDateInfo:
    title: LeagueDates
    type: object
    properties:
      seasonId:
        type: string 
      preSeasonStartDate:
        type: string 
      preSeasonEndDate:
        type: string 
      seasonStartDate:
        type: string 
      springStartDate:
        type: string 
      springEndDate:
        type: string 
      regularSeasonStartDate:
        type: string
      lastDate1stHalf:
        type: string
      allStarDate:
        type: string
      firstDate2ndHalf:
        type: string
      regularSeasonEndDate:
        type: string
      postSeasonStartDate:
        type: string
      postSeasonEndDate:
        type: string
      seasonEndDate:
        type: string
      offseasonStartDate:
        type: string 
      offSeasonEndDate:
        type: string 
      qualifierPlateAppearances:
        type: number
      qualifierOutsPitched:
        type: number
      seasonLevelGamedayType:
        type: string 
      gameLevelGamedayType:
        type: string 
  season:
    type: string
  orgCode:
    type: string
  conferencesInUse:
    type: boolean
  divisionsInUse:
    type: boolean 
  sortOrder:
    type: number 
  active:
    type: boolean 