title: MLBTeam
description: >
  Team
type: object
required:
  - id
  - name
properties:
  id:
    type: number
  name:
    type: string
  link:
    type: string
  allStarStatus:
    type: string
  season:
    type: number
  venue:
    $ref: ./schemas.yaml#/MLBVenue
  springVenue:
    $ref: ./schemas.yaml#/MLBVenue
  teamCode:
    type: string
  fileCode:
    type: string
  abbreviation:
    type: string
  teamName:
    type: string
  locationName:
    type: string
  firstYearOfPlay:
    type: string
  league:
    $ref: ./schemas.yaml#/MLBLeague
  springLeague:
    $ref: ./schemas.yaml#/MLBLeague
  division:
    $ref: ./schemas.yaml#/MLBDivision
  sport:
    $ref: ./schemas.yaml#/MLBSport
  shortName:
    type: string
  franchiseName:
    type: string
  clubName:
    type: string
  active:
    type: boolean