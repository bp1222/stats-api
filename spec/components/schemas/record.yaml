title: MLBRecord
description: >
  Record
type: object
required:
  - team
  - season
  - streak
  - divisionRank
  - leagueRank
  - gamesBack
  - leagueRecord
  - wins
  - losses
properties:
  team:
    $ref: ./schemas.yaml#/MLBTeam
  season:
    type: string
  streak:
    title: MLBStreak
    type: object
    properties:
      streakType:
        type: string
        enum:
          - "losses"
          - "wins"
        x-enum-varnames:
          - Losing
          - Winning
        description: >
          Streak Type:
            * Losing Streak
            * Winning Streak
  divisionRank:
    type: string
  leagueRank:
    type: string
  sportRank:
    type: string
  gamesPlayed:
    type: number 
  gamesBack:
    type: string
  wildCardGamesBack:
    type: string
  leagueGamesBack:
    type: string
  sportGamesBack:
    type: string
  divisionGamesBack:
    type: string
  conferenceGamesBack:
    type: string
  leagueRecord:
    title: MLBTeamRecord
    type: object
    required:
      - wins
      - losses
      - ties
      - pct
    properties:
      wins:
        type: number
      losses:
        type: number
      ties:
        type: number
      pct:
        type: string
  lastUpdated:
    type: string
  # records:  NEED TO FILL OUT MORE
  #  type: object
  runsAllowed:
    type: number 
  runsScored:
    type: number 
  divisionChamp:
    type: boolean 
  divisionLeader:
    type: boolean 
  hasWildcard:
    type: boolean 
  clinched:
    type: boolean
  eliminationNumber:
    type: string 
  eliminationNumberSport:
    type: string 
  eliminationNumberLeague:
    type: string 
  eliminationNumberDivision:
    type: string 
  eliminationNumberConference:
    type: string 
  wildCardEliminationNumber:
    type: string 
  magicNumber:
    type: string 
  wins:
    type: number
  losses:
    type: number 
  runDifferential:
    type: number 
  winningPercentage:
    type: string 
