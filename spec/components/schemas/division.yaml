title: MLBDivision
description: >
  Division 
type: object
required:
  - id
  - name
properties:
  id:
    type: number
  name:
    type: string
  season:
    type: string
  nameShort:
    type: string
  link:
    type: string
  abbreviation:
    type: string
  league:
    $ref: ./schemas.yaml#/MLBLeague
  sport:
    $ref: ./schemas.yaml#/MLBSport
  hasWildcard:
    type: boolean 
  sortOrder:
    type: number
  numPlayoffTeams:
    type: number
  active:
    type: boolean