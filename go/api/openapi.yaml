openapi: 3.0.2
info:
  contact:
    name: dave@mudsite.com
  description: |
    An spec API to consume the MLB Stat API
  title: MLB StatAPI
  version: 0.0.1
servers:
- url: https://statsapi.mlb.com/api
tags:
- name: mlb
paths:
  /v1/schedule:
    get:
      description: |
        Returns Schedule
      operationId: getSchedule
      parameters:
      - explode: true
        in: query
        name: sportId
        required: true
        schema:
          default: 1
          type: number
        style: form
      - explode: true
        in: query
        name: teamId
        required: false
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBSchedule'
          description: OK
      summary: Retrieves schedule
      tags:
      - mlb
  /v1/seasons:
    get:
      description: |
        Returns Season
      operationId: getSeason
      parameters:
      - explode: true
        in: query
        name: sportId
        required: true
        schema:
          default: 1
          type: number
        style: form
      - explode: true
        in: query
        name: season
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBSeasons'
          description: OK
      summary: Retrieves season
      tags:
      - mlb
  /v1/seasons/all:
    get:
      description: |
        Returns All Seasons
      operationId: getAllSeasons
      parameters:
      - explode: true
        in: query
        name: sportId
        required: true
        schema:
          default: 1
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBSeasons'
          description: OK
      summary: Retrieves All Seasons over time
      tags:
      - mlb
  /v1/teams:
    get:
      description: |
        Returns Teams
      operationId: getTeams
      parameters:
      - explode: true
        in: query
        name: sportId
        required: true
        schema:
          default: 1
          type: number
        style: form
      - explode: true
        in: query
        name: season
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: leagueIds
        required: false
        schema:
          items:
            type: number
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBTeams'
          description: OK
      summary: Retrieves Teams
      tags:
      - mlb
  /v1/standings:
    get:
      description: |
        Returns Standing
      operationId: getStandings
      parameters:
      - explode: true
        in: query
        name: leagueId
        required: true
        schema:
          type: number
        style: form
      - explode: true
        in: query
        name: season
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      - explode: false
        in: query
        name: fields
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: hydrate
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MLBStandingsList'
          description: OK
      summary: Retrieves Standings
      tags:
      - mlb
